<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Tarefas</title>


    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

    <!-- Folha de estilo (main.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">


</head>
<body>
    <main class="container p-3">
        <h1 class="display-3 text-center mt-5 title">Memorado</h1>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <div class="row">
            <div class="col-md-5 offset-md-3 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/criar-tarefa" method="post">
                            <div class="form-group">
                                <input type="text" name="conteudo_tarefa" placeholder="Tarefa" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                                    Guardar
                            </button>
                        </form>
                    </div>
                    <div class="card-body">
                        <!-- As etiquetas <ul> e <li> servem para criar listas em HTML -->
                        <ul class="list-group">
                            <!-- Gracas a jinja pode-se utilizar codigo python no HTML, python encarrega-se de o executar e interpretar -->
                            {% for tarefa in lista_de_tarefas %}
                            <li class="list-group-item">
                               <span class="{%if tarefa.feita==true %} tarefa_feita {% endif %}" >
                                   {{tarefa.conteudo}}</span> <!-- Conteudo e a variavel da classe Tarefa que armazena o texto da tarefa -->
                                <a href="/tarefa-feita/{{tarefa.id}}" style="text-decoration:none">
                                    <!-- Check Button  -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="green" class="bi bi-check-square" viewBox="0 0 16 16">
                                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                        <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                                  </svg>
                                </a>
                                <a href="/eliminar-tarefa/{{tarefa.id}}" style="text-decoration:none"> <!-- Eleminar Tarefa url -->
                                    <!-- Trash Button  -->
                                   <svg class="bi bi-trash" width="2em" height="2em" viewBox="0 0 16 16" fill="red" xmlns="http://www.w3.org/2000/svg">
                                       <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5
                                       0 00-1 0v6a.5.5 0 001 0V6z"/>
                                       <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0
                                       011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
                                   </svg>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
