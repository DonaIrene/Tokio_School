<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Site-tab definitions -->
    <meta name="title" content="LIC - Loja de Informatica | LIC">
    <meta name="description" content="Loja expecializada em produtos de informatica">
    <meta property="og:title" content="LIC - Loja de Informatica | LIC">
    <meta property="og:description" content="Loja expecializada em produtos de informatica">
    <meta name="theme-color" content="#2c3e50">
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fonte do site-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Slab:wght@100;200;500&display=swap"
        rel="stylesheet">
    <!-- Tab-Icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="static/LIC_Informatica3.png">
    <!-- Background color-->
    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <main id="main">
        <!--Header layout-->
        <nav class="py-2 bg-light border-bottom">
            <div class="container d-flex flex-wrap">
                <img alt="lefters" src="static/LIC_Informatica3.png" width="80" height="50">
                <ul class="nav me-auto">
                    <li class="nav-item"><a href="/" class="nav-link link-dark px-2" aria-current="page">Home</a>
                    </li>
                    {% if session['log_in_admin'] == True%}
                    <li class="nav-item"><a href="/listagem_produto" class="nav-link link-dark px-2">Gestao</a></li>
                    {% endif %}
                </ul>
                <ul class="nav">
                    <!--<li class="nav-item"><a href="/user-login" class="nav-link link-dark px-2">Login</a></li>
                    <li class="nav-item"><a href="/" class="nav-link link-dark px-2">Sign up</a></li>-->
                </ul>
            </div>
        </nav>

        <!-- Caixa de Login -->
        <div class="col-12 my-auto ">

            <div class="title ">
                <a href="/">
                    <p class="aligncenter">
                        <img alt="centered image" src="static/LIC_Informatica.png" width="500" height="300" />
                    </p>
                </a>
            </div>

            <nav class="row row-cols-3 rounded px-5 text-center">
                <div class="aligncenter offset-4">
                    <div class="card">
                        <form action="/sign-up" method="post">
                            <div class="card-header row-cols-5em text-center">
                                Sign up
                            </div>

                            <div class="form-group row-cols-5em text-center">
                                <input type="text" name="email_signup" placeholder="Email" class="form-control"
                                    autofocus>
                                <input type="password" name="password_signup" placeholder="Senha" class="form-control">
                                <input type="text" name="nome_usuario_signup" placeholder="Nome Completo"
                                    class="form-control">
                                <input type="password" name="re_senha_check_signup" placeholder="Re-introduza Senha"
                                    class="form-control">
                                <input type="text" name="morada_usuario_signup" placeholder="Morada"
                                    class="form-control">
                                <input type="Integer" name="codigoPostal_usuario_signup" placeholder="Codigo Postal"
                                    class="form-control">
                                <input type="String" name="cidade_usuario_signup" placeholder="Cidade"
                                    class="form-control">
                            </div>
                            <p></p>
                            <button type="submit" class="btn btn_links btn-block">Confirm
                                Registration
                            </button>
                            <a type="submit" href="/user-login" formmethod="get"
                                class="btn btn-default btn_smalsize btn-group bg-light">Login</a>
                        </form>

                        <p></p>

                        
                    </div>
                </div>
            </nav>
        </div>
    </main>
</body>

</html>
